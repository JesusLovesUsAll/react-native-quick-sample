# azure-pipelines.yml

pool:
  vmImage: 'macOS 10.14'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '9.7.1'
  displayName: 'Install Node'

- script: npm install
  displayName: 'Install dependencies'

- script: npm install lint
  displayName: 'Install lint'

- script: npm install fastlane
  displayName: 'Install lint'

- script: npm run lint
  displayName: 'Run lint'

- script: npm run test
  displayName: 'Run unit tests'

